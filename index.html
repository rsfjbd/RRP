<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Best IPTV | Clapper Pro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        :root {
            --bg: #0a0a0b;
            --accent: #6366f1;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: white; overflow-x: hidden; }

        /* Header & Search */
        header { padding: 20px 6%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: rgba(10, 10, 11, 0.8); backdrop-filter: blur(10px); z-index: 100; }
        .logo { font-size: 24px; font-weight: 800; letter-spacing: -1px; }
        .logo span { color: var(--accent); }
        .search-box { padding: 10px 6%; }
        .search-bar { width: 100%; background: var(--glass); border: 1px solid var(--border); padding: 16px 20px; border-radius: 16px; color: white; outline: none; transition: 0.3s; }
        .search-bar:focus { border-color: var(--accent); }

        /* Grid Layout */
        .grid { display: grid; padding: 20px 6% 120px; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .item { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 15px; text-align: center; cursor: pointer; transition: 0.3s; }
        .item:hover { transform: translateY(-5px); border-color: var(--accent); background: rgba(255,255,255,0.07); }
        .item img { width: 60px; height: 60px; object-fit: contain; margin-bottom: 10px; }
        .item p { font-size: 13px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* PLAYER OVERLAY */
        .clapper-overlay { position: fixed; inset: 0; background: #000; z-index: 1000; display: none; align-items: center; justify-content: center; }
        .video-container { position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: auto; max-height: 100vh; }

        /* LOADING ANIMATION */
        .video-loader {
            position: absolute; display: none; flex-direction: column; align-items: center; gap: 15px; z-index: 5;
        }
        .spinner {
            width: 50px; height: 50px; border: 3px solid rgba(99, 102, 241, 0.2);
            border-top: 3px solid var(--accent); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .loader-text { font-size: 12px; font-weight: 600; letter-spacing: 2px; color: var(--accent); text-transform: uppercase; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* CLAPPER CONTROLS */
        .clapper-controls {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 600px; background: rgba(20, 20, 22, 0.7); backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 15px 25px;
            display: flex; align-items: center; justify-content: space-between; opacity: 0; transition: 0.4s;
        }
        .video-container:hover .clapper-controls { opacity: 1; }
        .play-btn { font-size: 28px; cursor: pointer; }
        .meta-info { flex: 1; margin: 0 20px; }
        .meta-info h4 { font-size: 14px; }
        .meta-info p { font-size: 10px; opacity: 0.5; }
        .close-clapper { position: absolute; top: 30px; right: 30px; width: 45px; height: 45px; background: var(--glass); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 10; }

        @media (max-width: 600px) {
            .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .clapper-controls { width: 95%; bottom: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Best <span>IPTV</span></div>
        <div id="uCount" style="font-size: 12px; opacity: 0.7;"><i class="ri-user-fill"></i> 0</div>
    </header>

    <div class="search-box">
        <input type="text" id="find" class="search-bar" placeholder="Search channels...">
    </div>

    <div class="grid" id="mainGrid"></div>

    <div class="clapper-overlay" id="player">
        <div class="close-clapper" onclick="closePlayer()"><i class="ri-close-line"></i></div>
        
        <div class="video-container">
            <div class="video-loader" id="loader">
                <div class="spinner"></div>
                <div class="loader-text">Buffering...</div>
            </div>

            <video id="main-video" playsinline></video>
            
            <div class="clapper-controls">
                <div class="play-btn" onclick="togglePlay()"><i id="p-icon" class="ri-pause-fill"></i></div>
                <div class="meta-info">
                    <h4 id="ch-title">Channel Name</h4>
                    <p>High Quality Stream</p>
                </div>
                <div style="display:flex; gap:15px; font-size:20px;">
                    <i class="ri-fullscreen-line" onclick="toggleFS()"></i>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const app = initializeApp({ databaseURL: "https://new-all-f99f7-default-rtdb.firebaseio.com" });
        const db = getDatabase(app);
        const video = document.getElementById('main-video');
        const loader = document.getElementById('loader');
        let hls = null;

        // Fetch Channels
        onValue(ref(db, 'channels'), (s) => {
            const data = s.val();
            if(data) {
                document.getElementById('mainGrid').innerHTML = data.map(ch => `
                    <div class="item" onclick="openPlayer('${ch.url}', '${ch.name}')">
                        <img src="${ch.logo}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/716/716429.png'">
                        <p>${ch.name}</p>
                    </div>
                `).join('');
            }
        });

        // Player Logic
        window.openPlayer = (url, name) => {
            document.getElementById('player').style.display = 'flex';
            document.getElementById('ch-title').innerText = name;
            loader.style.display = 'flex'; // Show loader

            if (Hls.isSupported()) {
                if(hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else {
                video.src = url;
                video.play();
            }
        };

        // Loader Events
        video.onwaiting = () => loader.style.display = 'flex';
        video.onplaying = () => loader.style.display = 'none';
        video.oncanplay = () => loader.style.display = 'none';

        window.closePlayer = () => {
            video.pause();
            if(hls) hls.destroy();
            document.getElementById('player').style.display = 'none';
            loader.style.display = 'none';
        };

        window.togglePlay = () => {
            const icon = document.getElementById('p-icon');
            if(video.paused) { video.play(); icon.className='ri-pause-fill'; }
            else { video.pause(); icon.className='ri-play-fill'; }
        };

        window.toggleFS = () => {
            if (!document.fullscreenElement) video.requestFullscreen();
            else document.exitFullscreen();
        };

        // Search
        document.getElementById('find').oninput = (e) => {
            const val = e.target.value.toLowerCase();
            document.querySelectorAll('.item').forEach(el => {
                el.style.display = el.innerText.toLowerCase().includes(val) ? 'block' : 'none';
            });
        };
    </script>
    <script src="https://pl26377172.effectivegatecpm.com/d7/8b/93/d78b9343b29d8ff89244b094b359e591.js"></script>
</body>
</html>
